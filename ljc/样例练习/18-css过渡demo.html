<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS过渡</title>
    <style>
    .div1{
        height: 100px;
        width: 100px;
        background-color:red;
        transition: width 2s ease;     /*all,控制渐变效果*/
    }
    .div1:hover{
        height: 400px;
        width: 400px;
        background-color:blue;
    }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
