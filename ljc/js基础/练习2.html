    <!-- 在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。 -->
    <script>
        function foo(n){
            for(var i=2;i<n;i++){
                if(n%i==0){
                    return false;
                }else{
                    return true;
                }
            }
        }
        var a=0;
            for(var i=100;i<1000;i++){
                if(foo(i)){
                    document.write(i+"&nbsp;");
                    a++;
                    if(a%6==0){
                        document.write("<br/>");
                    }
                }
            }

                
       
    </script>
