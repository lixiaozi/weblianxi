<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    function pai(n){
        var sum = 0;
        for(i = 1;i<=n;i++){
            sum += Math.pow(-1,i-1)*1/(2*i-1);
        }
        return sum*4;
    }
    document.write(pai(100)+"<br/>") ;
    document.write(pai(5000)+"<br/>") ;
    document.write(pai(10000)+"<br/>") ;
    document.write(pai(1000000)+"<br/>") ;
    </script>
</body>
</html>
