    <script>
    var arr = [];
    function Fibonacci(n){
        if(n==1||n==2){
            return 1;
        }else{
            return  Fibonacci(n-1)+Fibonacci(n-2);
        }
    } 
    
    for(i=1;i<=40;i++){
        arr.push(Fibonacci(i));     
    }
    arr.reverse();
    for(var i=0;i<40;i++){
        document.write(arr[i]+"&nbsp;")
        if((i=1)%6==0)
        document.write("<br/>");
    }
</script>
