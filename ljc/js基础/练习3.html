    <script>
    // 9.利用全局变量和函数，设计模拟幸运数字机游戏。设幸运数字为8
    // 每次由计算机随机产生3个1-9之间(包括1和9）的随机数，
    // 当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。
    function shu(){
        for(var i = 0;i<3;i++){
            var a = Math.ceil(Math.random()*9);
            var arr=[];
            arr.push(a);
        }
        document.write(arr); 
            var max;
    　　    arr.soft(function(a,b){return a-b;})
    　　    max = arr[arr.length-1];
            return max;
            document.write(max); 
    }
    shu()
    </script>
