<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进度条</title>
    <style>
    .box{
        position: relative;
        width: 400px;
        height: 50px;
        border: 2px solid blue;
        border-radius: 12px;
        overflow: hidden;
    }
    .inner{
        text-align: right;
        position: absolute;
        right: 0;
        line-height: 50px;
        width: 0;
        height: 50px;
        background-color: red;  
    }
    .shu{
        position: absolute;
        z-index: 10;
        right: 0;
        line-height: 50px;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
        <div class="shu"><span class="test">0</span>%</div>
    </div>
    <button>开始</button>
    <script>
    var oBtn = document.getElementsByTagName("button")[0];
    var oBox = document.getElementsByClassName("box")[0];
    var oInner = document.getElementsByClassName("inner")[0];
    var test = document.getElementsByClassName("test")[0];
    console.log(test);
    
    var timer = null;
    oBtn.onclick = function(){
         timer = setInterval(function(){
            if(test.innerText == 100){
                clearInterval(timer);
            }else{
               oInner.style.width = (oInner.offsetWidth + 4) + "px";
               ++test.innerText;
            }
        },66)
    } 
    </script>
</body>
</html>
