        <!-- 编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）
        的返回结果是"1a2b3c"，如果两个字符串的长度不同，那么就将多余部分直接合并到结果字符串的末尾，
        如Merge("123456",''abc''）的返回结果是”1a2b3c456”。 -->
            <script>
            var arr = [];
            var avg = "";
            var aa ="";
            function Merge(s1,s2){
                var a = s1.length>s2.length?s2.length:s1.length;
                var b = s1.length>s2.length?s1:s2;
                for(var i = 0;i < a;i++){
                    avg += s1[i]+s2[i];
                }
                avg += b.slice(a)
                return avg;
            }
            console.log(Merge("123456","abc"));
           
            </script>
