<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 设计一个页面，在页面上显示信息“现在是XXXX年XX月XX日Xx点XX分XX秒（星期X)，欢迎您的到访！“。 -->
    <script>
    var timer = new Date();
    var year = timer.getFullYear();
    var month =timer.getMonth();
    var day = timer.getDate();
    var hour = timer.getHours();
    var minute = timer.getMinutes();
    var second = timer.getSeconds();
    var week = timer.getDay();
    switch(week){
        case 0: week="日";break;       
        case 1: week="一";break;
        case 2: week="二";break;
        case 3: week="三";break;
        case 4: week="四";break;
        case 5: week="五";break;
        case 6: week="六";break;     
    }
    document.write("现在是"+year+"年"+(month+1)+"月"+day+"日"+hour+"点"+minute+"分"+second+"秒"+"(星期"+week+")，欢迎您的到访！");
    </script>
</body>
</html>
