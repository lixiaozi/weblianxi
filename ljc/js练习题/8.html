<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
        <!-- 9.	利用全局变量和函数，设计模拟幸运数字机游戏。设幸运数字为8，每次由计算机随机产生3个1-9之间(包括1和9） -->
        <!-- 的随机数，当这3个随机数中有一个数字为8时，就算赢了一次，要求利用函数计算获胜率。 -->
    <script>
    function foo(){
        var num = prompt("计算胜率的次数：");
        var count = 0;
        function fun(){
            for( var i=0;i<3;i++){
                var a = Math.floor(parseInt(Math.random()*9)+1);
                document.write(a+"&nbsp;");
                if(a==8){  //8会跳出，全打印！！！
                    document.write("</br>");
                    return true;
                }
            }
        }
        for(var i=1;i<=num;i++){
            if(fun()){
                count++;
            }
        }
        return count/num      //*100%
    }
    document.write(foo());
    </script>
</body>
</html>
