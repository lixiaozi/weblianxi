<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <!-- 编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，它从字符串s中顺序取出数字， -->
        <!-- 并且合并为一个独立的字符串作为函数的返回值。例如函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234" -->
        <script>
        function CollectDigits(s){
            var arr = [];
            for(var i = 0;i<s.length;i++){
               if(s.charAt(i)>= 0 && s.charAt(i)<= 9){
                    arr.push(s.charAt(i));
               }
            }
            arr = arr.join("");//要加arr= ，不改变原有数组
            console.log(typeof(arr));
            
            return arr;
        } 
        document.write(CollectDigits("213n43rnbk"));
        </script>
</body>
</html>
